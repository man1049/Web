<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            var num = 1;
            while(num < 9){
            document.write("<img src='"+num+".jpg' width='200' height='200' />");
            num++;
        }
        //2~1000까지 완전수의 개수
        //완전수는 자신을 제외한 약수의 합이 자기 자신인
        //6 -> 1+2+3

        var cnt = 0;
        for (var i = 2; i<=1000; i=i+1) {
            //약수의 합을 구할 변수를 생성
            var sum=1;
            //sum을 0부터 한 경우는 j는 1부터 시작
            for(var j=2; j<= i/2; j=j+1){
                if(i%j==0){
                    sum=sum+j;
                }
            }

            //약수의 합이 자기 자신인지 확인
            if(sum == i){
                console.log(i);
                cnt = cnt + 1;
            }
        }
        console.log("완전수의 개수 : "+cnt);

        
        </script>
        <title></title>
    </head>
    <body>
        
    </body>
</html>
