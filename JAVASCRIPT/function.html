<html>
    <head>
        <meta charset="utf-8"/>
        
        <title></title>
    </head>
    <body>
        <input type="button" value="버튼" id="btn"/>
        <script>
            function func1() {
                document.write("사용자 정의 함수 1");
            }

            func1();

            var func2 = function(){
                document.write("사용자 정의 함수2");
            }

            func2();

            //매개변수가 있는 함수
            var func3 = function(name){
                document.write(name);
            }

            func3("김백산");

            //매개변수가 있는 함수인데 매개변수를 생략하면
            //매개변수에 undefined가 설정됨

            //arguments 를 이용한 매개변수 사용
            var bn = document.getElementById('btn');
            
            function button(){
                for(var i = 1 ; i < 9 ; i++){
                document.write("<img src='"+i+".jpg' width='200' height='200'/>");
                }
            }
            bn.addEventListener('click', button);

        </script>
