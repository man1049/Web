<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            자바스크립트를 이용한 출력
        </title>
        <script>
            
            //body에 출력 - 태그 적용 됨
            document.write("<div>body에 출력</div>");
            //대화상자에 출력
            alert("대화상자에 출력");
            //콘솔에 출력
            console.log("콘솔에 출력");
            
            //변수 선언과 할당
            var i = 10;
            document.write("i : "+i);

            //var로 선언하면 동일한 이름의 변수를 다시 사용 할 수 있음
            var i = "HI";
            document.write("i : "+i);

        </script>
    </head>
    <body>

        
    </body>
</html>
